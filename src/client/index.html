<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font: 13px Helvetica, Arial;
        background-color: #DDDDDD;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin: 10px 10px 5px
      }
      h2 {
        margin: 10px 10px 5px
      }
      #players {
        display: table;
        margin: auto;
      }
      #name {
        font-size: 24px;
        text-align: center;
        width: 150px;
      }
      #player {
        display: inline-block;
        margin: 20px;
        border: solid 1px #000;
        padding: 10px;
        position: relative;
      }
      #board {
        border: solid 1px #000;
        image-rendering: pixelated;
      }
      #count-down {
        display:none;
        position: absolute;
        font-size: 200px;
        top: 0px;
        left: 0px;
        border: solid 1px #000;
      }
      .player-list {
        border-collapse:collapse;
      }
      .player-list th {
        border:1px solid #888;
        padding:0px 4px;
        margin-bottom:-1px;
        margin-right: -1px;
        background-color: #eee;
      }
      .player {
      }
      .player td {
        border:1px solid #888;
        padding:0px 4px;
        margin-bottom:-1px;
        margin-right: -1px;
      }
      .player__myself {
        font-weight: bolder;
      }
      .player_id {
      }
      .player_type {
      }
      .player_pos {
      }
      .player_head {
      }
      button {
        margin: 10px 5px;
        padding: 6px 10px;
      }
     </style>
  </head>
  <body>
    <h1>Welcome <input type="text" id="name"/> !</h1>

    <h2>players</h2>
    <div id="players"></div>

    <button id="start-lobby">Start the lobby</button>
    <button id="start-game">Start the game</button>
    <button id="change-color">change color</button><br>
    <div id="player">
      <canvas id="board"></canvas>
      <div id="count-down"></div>
    </div>
    <ul id="messages"></ul>
    <script src="/bundle.js"></script>
  </body>
</html>
